version: '3'

volumes: 
    taiga_db:

services:
    db:
        image: postgres
        environment: 
            POSTGRES_DB: 'taiga'
            POSTGRES_USER: 'taiga'
            POSTGRES_PASSWORD: 'Tragedy0-Jawed-Applicant'
        volumes:
            - taiga_db:/var/lib/postgresql/data
    
    rabbit:
        image: rabbitmq
        restart: always
        environment: 
            RABBIT_HOST: taiga
            RABBIT_USER: taiga
            RABBIT_PASSWORD: Tragedy0-Jawed-Applicant
            RABBIT_VHOST: taiga
    
    app:
        build: .
        links:
            - db
            - rabbit
        volumes: 
            - ./configs/locks:/locks
            - ./certs/cert.crt:/certs/cert.crt
            - ./certs/cert.key:/certs/cert.key
            - ./configs/nginx/proxy_params:/etc/nginx/proxy_params
        ports:
            - 9200:443